<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <input type="text" id="one"><input type="text" id="two"><input type="text" id="three"><button onclick="addRow()">ADD</button>
<table id="inventory">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Item Number</th>
      <th>Item Color</th>
    </tr>
  </thead>
  <tbody id="screen">
  </tbody>
</table>
</body>
  <script>
    $( document ).ready(function(){
      $('#screen').html(localStorage.getItem("data"));
      
    });
    function addRow(){
      var str = '<tr class = ""><td>'+$('#one').val()+'</td>\
  <td>'+$('#two').val()+'</td>\
  <td>'+$('#three').val()+'</td>\
</tr>'
      $('#screen').append(str);
      localStorage.setItem("data", $('#screen').html());
    }
  </script>
</html>
